<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Homework</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
  <!-- Header -->
    <section class="header">
      <img src="image1.png" alt="Background" class="background" />
      <img src="image2.png" alt="Marvel Text" class="marvelText" />
    </section>
   <!-- Cards Section-->
    <section class="main">
      <section class="marvelCards">
        <div class="card">
          <img src="adam.png" alt="Adam Warlock" />
          <p>Adam Warlock</p>
        </div>
        <div class="card">
          <img src="has.png" alt="A-Bomp Has" />
          <p>A-Bomp HAS</p>
        </div>
        <div class="card">
          <img src="alex.png" alt="Alex Power" />
          <p>Alex Power</p>
        </div>
        <div class="card">
          <img src="eagle.png" alt="American Eagle"/>
          <p>American Eagle</p>
        </div>
        <div class="card">
          <img src="zero.png" alt="Agent Zero"/>
          <p>Agent Zero</p>
        </div>
        <div class="card">
          <img src="anta.png" alt="Anita Blake"/>
          <p>Anita Blake</p>
        </div>
        <div class="card">
          <img src="alex.png" alt="Alex Zero"/>
          <p>Alex Zero</p>
        </div>
        <div class="card">
          <img src="apocal.png" alt="Apocalypse"/>
          <p>Apocalypse</p>
        </div>
        
      </section>


      <section class="pages">
        <span class="ok">&larr;</span>
        <span class="number">1</span>
        <span>...</span>
        <span class="number">99</span>
        <span class="number1 number-active">100</span>
        <span class="number">101</span>
        <span>...</span>
        <span class="number">200</span>
        <span class="ok">&rarr;</span>
      </section>
    </section>


  </body>
</html>
